theme:
  name: material
  language: pt-BR
  features:
    - navigation.expand
    - navigation.top
    - navigation.tabs
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: teal
      accent: orange
      toggle:
        icon: material/weather-night
        name: Modo escuro
    - scheme: slate
      primary: teal
      accent: orange
      toggle:
        icon: material/weather-sunny
        name: Modo claro
  font:
    text: "Roboto"
    code: "Roboto Mono"

plugins:
  - search
  - tags
